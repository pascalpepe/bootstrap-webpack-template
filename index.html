<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Project CSS -->
    <link rel="stylesheet" href="dist/css/main.min.css">

    <title>Starter</title>
  </head>
  <body>
    <main class="container-lg py-4 py-lg-5">
      <h1 class="display-4">Quick Start with Bootstrap</h1>
      <p class="lead">
        This repository provides a development environment for creating <a href="https://getbootstrap.com" target="_blank">Bootstrap</a>
        projects. It relies on <a href="https://webpack.js.org" target="_blank">webpack</a> and lets you select plugins individually in
        <code>src/js/index.js</code> and <code>src/scss/main.scss</code>.
      </p>
    </main>

    <!-- jQuery and Popper -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- Project scripts -->
    <script src="dist/js/main.min.js"></script>
  </body>
</html>
