<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Project CSS -->
    <link rel="stylesheet" href="dist/main.css">

    <title>Starter</title>
  </head>
  <body>
    <main class="container-lg py-4 py-lg-5">
      <h1 class="display-4">Quick Start with Bootstrap</h1>
      <p class="lead">
        This repository provides a development environment for creating
        <a href="https://getbootstrap.com" target="_blank">Bootstrap</a> projects. It relies on
        <a href="https://webpack.js.org" target="_blank">webpack</a> and lets you select plugins
        individually in <code>src/index.js</code> and <code>src/styles.scss</code>.
      </p>
    </main>

    <!-- jQuery and Popper -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous">
    </script>
    <!-- Project scripts -->
    <script src="dist/main.js"></script>
  </body>
</html>
