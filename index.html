<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Project CSS -->
    <link rel="stylesheet" href="dist/main.css">
    <title>Bootstrap webpack template</title>
  </head>
  <body>
    <main class="container-lg py-4 py-lg-5">
      <h1 class="display-4">Bootstrap webpack template</h1>
      <p class="lead">
        This repository provides a development environment for quickly creating projects with
        <a href="https://getbootstrap.com" target="_blank">Bootstrap 5</a>. It relies on
        <a href="https://webpack.js.org" target="_blank">webpack</a> and lets you select plugins
        individually in <code>src/index.js</code> and <code>src/styles.scss</code> so as to
        customize and optimize your build with just what you need.
      </p>
    </main>

    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous">
    </script>
    <!-- Project scripts -->
    <script src="dist/main.js"></script>
  </body>
</html>
